<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>spanning rows</title>
    </head>
    <body>
        <table border="2">
            <caption = "top"> ejemplo de alineciones y dimencionados en filas </caption>
            <tr>
                <th></th>            
                <th>canal 1</th>
                <th>caracol</th>
                <th>senal colombia</th>
            </tr>

            <tr>
                <th>6pm-7pm</th>
                <td rowspan="2">noticias</td>
                <td>concurso</td>
                <td>serie</td>
                
            </tr>
            <tr>
                <th>7pm-8pm</th>
                <td>novela</td>
                <td>documental</td>
            </tr>
        </table>
    </body>
</html>
