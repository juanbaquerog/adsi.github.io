<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>spanning colums</title>
    </head>
    <body>
        <table border="1">
            <caption="top">ejemplo de alineciones y dimencionados en columnas
            </caption>
            <tr>
                <th></th>
                <th>09am</th>
                <th>10am</th>
                <th>11am</th>
                <th>12am</th>
            </tr>
            <tr>
                <th>lunes</th>
                <td colspan="2">geografia</td>
                <td>matematicas</td>
                <td>artes</td>
            </tr>
            <tr>
                <th>martes</th>
                <td colspan="3">tecnico prog soft</td>
                <td>etica</td>
            </tr>
        </table>
    </body>
</html>
