<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>trabajando con tablas</title>
    </head>
    <body>

            <tr>
                <td  align="right" valing="middle" bgcolor="tea">teal</td>

                <td colspan="2" rowspan="2" align="center" bgcolor="#dadada">
                    <img src="./imagenes/explorer.jpg" 
                    alt="explorer" width="32px" height="32px" border="1" aling="middle"> </td>
            </tr>
            <tr>
                <td align="ringht" bgcolor="yellow">amarillo</td>

            </tr>
            <tr>
                <td colspan="2" rowspan="2" align="center" bgcolor="while">

                </td>
                <td  align="right" valign="baseline" bgcolor="navy">
                    <font color="while"> azul</font>
                </td>
                <td align="center">#ffcfb9</td>
            </tr>
            <tr>
                <td width="140px" align="center" bgcolor="silver">plata</td>
                <td width="140px" align="center" valing="middle" bgcolor="aquamarine">agua marina</td>
