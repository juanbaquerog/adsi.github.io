<html lang="es">

        <title>table headings</title>

    <body>
        <table>
            <tr>
                <th></th>
                <th scope="col">sabado</th>
                <th scope="col">domingo</th>            
            </tr>
            <tr>
                <th scope="row"> botella vendida:</th>

            </tr>
            <tr>

                <td>$675</td>
            </tr>
        </table>
    </body>
</html>
